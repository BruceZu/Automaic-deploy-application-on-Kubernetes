apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ namespace }}-{{ jenkins_deploy_suffix_name }}"
  namespace: "{{ namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: "{{ namespace }}-{{ jenkins_deploy_suffix_name }}"
  template:
    metadata:
      labels:
        run: "{{ namespace }}-{{ jenkins_deploy_suffix_name }}"
    spec:
      containers:
      - image: "{{ jenkins_image }}"
        imagePullPolicy: Always
        name: "{{ namespace }}-{{ jenkins_deploy_suffix_name }}"
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 50000
          protocol: TCP
