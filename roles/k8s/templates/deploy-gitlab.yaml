apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ namespace }}-{{ gitlab_deploy_suffix_name }}"
  namespace: "{{ namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: "{{ namespace }}-{{ gitlab_deploy_suffix_name }}"
  template:
    metadata:
      labels:
        run: "{{ namespace }}-{{ gitlab_deploy_suffix_name }}"
    spec:
      containers:
      - image: "{{ gitlab_image }}"
        imagePullPolicy: Always
        name: "{{ namespace }}-{{ gitlab_deploy_suffix_name }}"
        ports:
        - containerPort: 443
          protocol: TCP
        - containerPort: 22
          protocol: TCP
        - containerPort: 80
          protocol: TCP
